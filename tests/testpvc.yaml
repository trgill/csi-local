kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: springfield-pvc-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: springfield-csi
---
apiVersion: v1
kind: Pod
metadata:
  name: springfield-pvc-test
  namespace: default
  labels:
    app.kubernetes.io/name: springfield-test-pod
    app: example
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
      - containerPort: 80
    volumeMounts:
    - mountPath: /springfield-volume
      name: springfield-volume
  volumes:
  - name: springfield-volume
    persistentVolumeClaim:
      claimName: springfield-pvc-claim
