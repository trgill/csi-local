controller:
  replicaCount: 1

lvmd:
  managed: false

podSecurityPolicy:
  create: false

cert-manager:
  enabled: true

storageClasses:
  - name: springfield-csi
    storageClass:
      fsType: xfs
      isDefaultClass: false
      volumeBindingMode: WaitForFirstConsumer
      allowVolumeExpansion: true
      additionalParameters:
        "springfield.redhat.com/device-class": "springfield-lvm"
